<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mukwaz Diwali Dice Discount ðŸŽ²</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: radial-gradient(circle at center, #ffd700, #ff6f00);
      font-family: 'Poppins', sans-serif;
      color: #fff;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      text-align: center;
    }

    h1 {
      font-size: 2.2em;
      color: #fff;
      text-shadow: 0 0 10px #ffdf80;
      margin-bottom: 0.3em;
    }

    h2 {
      font-size: 1.3em;
      margin-bottom: 1em;
      color: #fff;
      text-shadow: 0 0 8px #fff6c0;
    }

    .dice {
      width: 100px;
      height: 100px;
      background: #fff;
      border-radius: 20px;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 3em;
      color: #333;
      box-shadow: 0 0 20px rgba(0,0,0,0.3);
      margin: 20px 0;
      transition: transform 0.5s;
    }

    button {
      background: linear-gradient(45deg, #ffcc00, #ff6f00);
      color: #fff;
      border: none;
      border-radius: 30px;
      padding: 15px 30px;
      font-size: 1.1em;
      cursor: pointer;
      box-shadow: 0 0 10px rgba(255,255,255,0.4);
      transition: transform 0.2s;
    }

    button:hover {
      transform: scale(1.05);
    }

    button:disabled {
      background: #999;
      cursor: not-allowed;
      transform: none;
    }

    .result {
      font-size: 1.5em;
      margin-top: 20px;
      color: #fff;
      font-weight: bold;
      text-shadow: 0 0 8px #fff;
    }

    /* Fireworks animation */
    canvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: -1;
    }
  </style>
</head>
<body>
  <canvas id="fireworks"></canvas>
  <h1>ðŸŽ² Mukwaz Diwali Dice Discount ðŸŽ²</h1>
  <h2>ðŸª” Happy Diwali from MD's Mukhwas Magic ðŸª”</h2>

  <div class="dice" id="dice">ðŸŽ²</div>
  <button id="rollBtn">Roll the Dice</button>
  <div class="result" id="result"></div>

<script>
  const rollBtn = document.getElementById('rollBtn');
  const dice = document.getElementById('dice');
  const result = document.getElementById('result');
  const discounts = [5, 10, 15, 5];

  // Check if user already played
  const playedBefore = localStorage.getItem('mukhwasDicePlayed');
  const previousDiscount = localStorage.getItem('mukhwasDiceDiscount');

  if (playedBefore === 'true' && previousDiscount) {
    // Show their previous result and disable play
    rollBtn.disabled = true;
    dice.textContent = `â‚¹${previousDiscount}`;
    result.textContent = `ðŸŽ‰ You already rolled and got â‚¹${previousDiscount} OFF your order!`;
  }

  rollBtn.addEventListener('click', () => {
    // Prevent rolling again
    if (localStorage.getItem('mukhwasDicePlayed') === 'true') return;

    rollBtn.disabled = true;
    dice.style.transform = 'rotate(720deg)';
    result.textContent = '';

    setTimeout(() => {
      const randomIndex = Math.floor(Math.random() * discounts.length);
      const discount = discounts[randomIndex];
      dice.textContent = `â‚¹${discount}`;
      result.textContent = `ðŸŽ‰ Congratulations! You got â‚¹${discount} OFF your order!`;

      // Save to localStorage so they can't play again
      localStorage.setItem('mukhwasDicePlayed', 'true');
      localStorage.setItem('mukhwasDiceDiscount', discount);

      startFireworks();
    }, 1000);
  });

  // Fireworks code
  const canvas = document.getElementById('fireworks');
  const ctx = canvas.getContext('2d');
  let particles = [];

  function resize() {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
  }
  window.addEventListener('resize', resize);
  resize();

  function startFireworks() {
    particles = [];
    for (let i = 0; i < 80; i++) {
      particles.push({
        x: canvas.width / 2,
        y: canvas.height / 2,
        angle: Math.random() * 2 * Math.PI,
        speed: Math.random() * 4 + 2,
        radius: Math.random() * 3 + 1,
        color: `hsl(${Math.random() * 360}, 100%, 70%)`,
        alpha: 1
      });
    }
    animate();
  }

  function animate() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    particles.forEach(p => {
      p.x += Math.cos(p.angle) * p.speed;
      p.y += Math.sin(p.angle) * p.speed;
      p.alpha -= 0.02;
      ctx.beginPath();
      ctx.arc(p.x, p.y, p.radius, 0, 2 * Math.PI);
      ctx.fillStyle = `rgba(${hexToRgb(p.color)}, ${p.alpha})`;
      ctx.fill();
    });
    particles = particles.filter(p => p.alpha > 0);
    if (particles.length > 0) requestAnimationFrame(animate);
  }

  function hexToRgb(hsl) {
    let ctxTmp = document.createElement("canvas").getContext("2d");
    ctxTmp.fillStyle = hsl;
    return ctxTmp.fillStyle.match(/\d+/g).join(",");
  }
</script>
</body>
</html>
